my_new_project:
  target: prod
  outputs:
    prod:
      type: bigquery
      method: service-account-json
      project: "{{ env_var('GCP_PROJECT_ID') }}"
      dataset: "{{ env_var('GCP_DATASET') }}"
      keyfile_json: "{{ env_var('DBT_KEY_JSON_PATH') }}"
      threads: 4
      timeout_seconds: 300
      location: EU